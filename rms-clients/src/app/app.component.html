<div class="main">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" routerLink="/">Review Management System</span>
            <button
                class="navbar-toggler"
                type="button"
                aria-controls="navbarContent"
                [attr.aria-expanded]="!collapsed"
                aria-label="Toggle navigation"
                (click)="collapsed = !collapsed"
                 
            >
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item" *ngIf="isAdmin" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/dashboard"
                        > Admin Dashboard </a>
                        
                    </li>

                    <li class="nav-item" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/"
                        > Home </a>
                        
                    </li>


                    <li class="nav-item" *ngIf="isLoggedIn" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/create-product"
                        > Create Post </a>
                        
                    </li>
    
                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-end">
                        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button"> Category </a>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                            <ng-container *ngFor="let category of categories">
                                <a ngbDropdownItem href="" (click)="$event.preventDefault()" *ngIf="!category.subLabel">
                                    {{category.label}}
                                </a>
                                <div ngbDropdown *ngIf="category.subLabel" ngbDropdownDisplay="dynamic" class="dropdown-submenu">
                                    <a class="dropdown-item" tabindex="0" ngbDropdownToggle>{{category.label}}</a>
                                    <div ngbDropdownMenu class="dropdown-menu">
                                        <a ngbDropdownItem href="" (click)="$event.preventDefault()" *ngFor="let subCategory of category.subLabel">
                                            {{subCategory}}
                                        </a>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </li>   
                    

                    <li class="nav-item"
                    *ngIf="isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/profile"
                        > Profile </a>
                    </li>

                    <li class="nav-item"
                    *ngIf="!isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/login"
                        > login </a>
                    </li>


                    <li class="nav-item"
                    *ngIf="isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        (click)="logOut()"
                        > Logout </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<router-outlet></router-outlet>
</div>
