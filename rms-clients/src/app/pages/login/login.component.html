<div>
    <div class="form-container container">
      <h1 class="row">Review Management System</h1>
      <div class="row">
        <div class="btn w-100">
            <img src="assets/images/Sign-in-with-Google-Button.png" alt="" srcset="">
        </div>
      </div>
      <div class="row">
        <div class="row">
          <a class="cursor-pointer" (click)="toggleMethods()">{{authenticateString}}</a>
        </div>
        <form #loginform="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              class="form-control" 
              type="text" 
              placeholder="Enter the Email Address" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              class="form-control" 
              type="password" 
              placeholder="Enter Password" 
              id="password" 
              name="password" 
              [(ngModel)]="password" 
              required
            />
          </div>
          <div class="mt-5">
            <button *ngIf="isSignIn" type="submit" class="btn btn-primary w-100" [disabled]="loginform.invalid" (click)="loginUser()">Sign In</button>
            <button n *ngIf="!isSignIn"  type="submit" class="btn btn-primary w-100" [disabled]="loginform.invalid">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
