<!-- <app-loader></app-loader> -->
<div class="container">
    <div class="row h2">
        <span>Product Details</span>
    </div>
    <div class="row">
        <div class="col">
            <app-carousel [images]="Images" [name]="'Manvith'"></app-carousel>
        </div>
        <div class="col">
            <h2>PostName : <b>{{currentProduct?.productName}}</b></h2>
            <h4>Brand Name :</h4>
            <div *ngFor="let sub of currentProduct?.subCategory;">{{sub}}</div>
            <span>{{currentProduct?.description}}</span>
            <span>{{currentProduct?.productDescription}}</span>
            <div class="rating">
                <ngb-rating [max]="5" [rate]="currentProduct?.ratings" class="star-rating" [readonly]="true"></ngb-rating>
            </div>
            <div>
                <span>uploaded on :<b>{{currentProduct?.date}}</b></span>
            </div>
            <hr/>
            <div class="row">
                <div class="review-container" *ngIf="isLoggedIn">
                    <div class="form-group col">
                        <h2 for="">Your Reviews :</h2>
                        <input type="text"  [(ngModel)]="comments"  class="form-control" placeholder="Type your comment here"/>
                    </div>
                    <div class="d-flex w-fit-content mt-3" style="gap: 100px;">
                        <div class="d-flex flex-column">
                        <ngb-rating [max]="5" class="star-rating-md" [(ngModel)]="ratings"></ngb-rating>
                        <span class="mt-2">{{ getReviewSentence}}</span>
                        </div>
                        <button class="btn btn-success" (click)="createRatings()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="row">
            <div class="user-icon col">
                <img src="" alt="">
            </div>

        </div>
        <div>
            <h2>Reviews for this post :</h2>
            <div *ngFor="let review of reviews">
               <div class="d-flex justify-space-around">
                <div>
                    <h3>{{review.userid}}</h3>
                </div>
                <div>
                    <ngb-rating [(rate)]="review.ratings" class="star-rating" [max]="5" [readonly]="true"></ngb-rating>
                </div>
               </div>
               <div>
                <span>{{review.comments}}</span>
               </div>
            </div>
        </div>
    </div>
    </div>
</div>
